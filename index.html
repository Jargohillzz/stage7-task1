<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <title>stage7 task1</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <div class="post-creation-section">
          <div class="row">
            <div class="col-md-6">
              <h3 class="my-5">Create A Post</h3>
              <form action="" id="post-form">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">
                    Post Title
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="put a title"
                    id="post-title"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">
                    Post Body
                  </label>
                  <textarea
                    class="form-control"
                    rows="3"
                    id="post-body"
                  ></textarea>
                </div>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit">Post</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="post-display-section">
          <div class="mt-5">
            <h3 class="my-3">All posts</h3>
            <div class="posts-box">
              <div class="row" id="post-layout">
                <div class="col-md-4 mb-3">
                  <div class="card h-100">
                    <div class="card-body d-flex flex-column align-items-end">
                      <div>
                        <a
                          onclick="openSingle(element)"
                          href="single.html"
                          id="post-value"
                          class="text-decoration-none text-dark"
                        >
                          <div class="d-flex justify-content-end">
                            <h6 class="text-danger">${e.id}</h6>
                          </div>
                          <h5 class="post-title mb-4">${e.title}</h5>
                          <p class="post-body">${e.body}</p>
                        </a>
                      </div>
                      <div
                        class="mt-auto d-flex flex-row justify-content-between"
                      >
                        <div class="">
                          <button class="btn btn-warning me-5" onclick="">
                            Update
                          </button>
                          <button class="btn btn-danger">delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
